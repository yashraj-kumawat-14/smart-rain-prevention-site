<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Clothes Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #333; }
    button { font-size: 20px; margin: 10px; padding: 15px 30px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Smart Clothes Control</h1>

<button onclick="sendCommand('IN')">Move IN</button>
<button onclick="sendCommand('OUT')">Move OUT</button>
<button onclick="sendCommand('STOP')">STOP</button>

<div id="status">Connecting to MQTT...</div>

<!-- Include Paho MQTT client library -->
<script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
<script>
  // MQTT Broker settings
  const broker = "test.mosquitto.org";
  const port = 8081; // MQTT over WebSockets (secure)
  const topic = "smart_clothes/cmd";

  // Create MQTT client
  const client = new Paho.MQTT.Client(broker, port, "webclient_" + Math.floor(Math.random()*1000));

  client.onConnectionLost = (responseObject) => {
    document.getElementById("status").innerText = "Connection lost!";
    console.log("Connection lost:", responseObject.errorMessage);
  };

  client.onMessageArrived = (message) => {
    console.log("Message received:", message.payloadString);
  };

  // Connect
  client.connect({
    onSuccess: () => {
      document.getElementById("status").innerText = "Connected to MQTT broker";
      console.log("Connected to broker");
    },
    useSSL: true
  });

  function sendCommand(cmd) {
    if (client.isConnected()) {
      const message = new Paho.MQTT.Message(cmd);
      message.destinationName = topic;
      client.send(message);
      document.getElementById("status").innerText = "Sent: " + cmd;
      console.log("Sent:", cmd);
    } else {
      document.getElementById("status").innerText = "MQTT not connected!";
    }
  }
</script>

</body>
</html>
