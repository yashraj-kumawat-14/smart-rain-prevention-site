<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Rain Prevention Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .status { font-size: 1.5em; margin: 20px; }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .in { background: #4CAF50; color: white; }
    .out { background: #2196F3; color: white; }
    .stop { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>üåßÔ∏è Smart Rain Prevention</h1>
  <div class="status">Clothes Status: <span id="clothesState">Loading...</span></div>

  <button class="in" onclick="sendCommand('in')">Take In</button>
  <button class="out" onclick="sendCommand('out')">Take Out</button>
  <button class="stop" onclick="sendCommand('stop')">Stop</button>

  <script>
    // ---- MQTT CONFIG ----
    const broker = "wss://test.mosquitto.org:8081/mqtt"; // Free broker over WebSocket
    const topicCmd   = "rain/clothes/cmd";

    // ---- THINGSPEAK CONFIG ----
    const channelID = "3067909";
    const readAPIKey = "84NR74L69E7B7L0Z"; // leave empty "" if public channel
    const fieldNum = 1; // use the field where ESP8266 updates status

    // ---- MQTT CONNECTION ----
    const client = mqtt.connect(broker);

    client.on("connect", () => {
      console.log("Connected to MQTT broker");
    });

    function sendCommand(cmd) {
      client.publish(topicCmd, cmd);
      console.log("Sent command:", cmd);
    }

    // ---- THINGSPEAK FETCH ----
    async function fetchThingSpeakStatus() {
      try {
        let url = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}/last.json`;
        if (readAPIKey) url += `?api_key=${readAPIKey}`;

        const response = await fetch(url);
        const data = await response.json();
        const state = data.field1 || "Unknown";

        document.getElementById("clothesState").textContent = state;
      } catch (error) {
        console.error("ThingSpeak fetch error:", error);
        document.getElementById("clothesState").textContent = "Error";
      }
    }

    // Fetch status every 15 seconds
    fetchThingSpeakStatus();
    setInterval(fetchThingSpeakStatus, 15000);
  </script>
</body>
</html>
